<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Instrument Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            background-color: #555;
            color: #fff;
            text-align: center;
        }

        #search-bar {
            padding: 10px;
            margin: 10px;
        }

        #filter {
            padding: 10px;
            margin: 10px;
        }


        #search-label {
            color: #000; /* Black text color */
            background-color: #fff; /* White background color */
            padding: 5px; /* Adjust padding as needed */
        }
        #category-label {
            color: #000; /* Black text color */
            background-color: #fff; /* White background color */
            padding: 5px; /* Adjust padding as needed */
        }
    </style>
</head>
<body>

    <header>
        <h1>Music Instrument Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Instruments</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section id="search-bar">
        <label id="search-label" for="search-input">Search instruments:</label>
        <input type="text" id="search-input" placeholder="Search instruments...">
        <button>Search</button>
    </section>

    <section id="filter">
        <!-- Use the improved contrast label style -->
        <label id="category-label" for="category">Category:</label>
        <select id="category">
            <option value="guitar">Guitar</option>
            <option value="piano">Piano</option>
            <option value="drums">Drums</option>
            <!-- Add more options as needed -->
        </select>
        <button>Apply Filter</button>
    </section>

  <section class="product">
        <img src="guitar.jpg" alt="Guitar">
        <h2>Guitar</h2>
        <p>Description of the guitar. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <audio controls>
            <source src="guitar_audio.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
        <p>$500</p>
        <button>Add to Cart</button>
    </section>

    <!-- Add more product sections as needed -->

    <footer>
        <p>&copy; 2023 Music Instrument Store. All rights reserved.</p>
    </footer>

</body>
</html>
